<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="background-color: black;">
  <!-- Definición de la pelota de baloncesto -->
  <defs>
    <g id="basketball">
      <circle cx="0" cy="0" r="20" fill="orange" />
      <path d="M-15,-5 C-15,-10 -5,-15 0,-15 C5,-15 15,-10 15,-5 M-15,5 C-15,10 -5,15 0,15 C5,15 15,10 15,5 M-15,-5 C-15,0 -15,5 -15,5 M15,-5 C15,0 15,5 15,5 M-5,-15 C-5,15 -5,15 -5,15 M5,-15 C5,15 5,15 5,15" stroke="black" stroke-width="2" fill="none" />
    </g>
  </defs>

  <!-- Animación de las pelotas rebotando -->
  <!-- Pelota 1 -->
  <use xlink:href="#basketball" x="0" y="0">
    <animate attributeName="x" from="0" to="100%" dur="3s" repeatCount="indefinite" />
    <animate attributeName="y" from="0" to="100%" dur="2s" repeatCount="indefinite" />
  </use>

  <!-- Pelota 2 -->
  <use xlink:href="#basketball" x="100%" y="0">
    <animate attributeName="x" from="100%" to="0" dur="4s" repeatCount="indefinite" />
    <animate attributeName="y" from="0" to="100%" dur="3s" repeatCount="indefinite" />
  </use>

  <!-- Pelota 3 -->
  <use xlink:href="#basketball" x="50%" y="0">
    <animate attributeName="x" from="50%" to="100%" dur="2.5s" repeatCount="indefinite" />
    <animate attributeName="y" from="0" to="100%" dur="1.5s" repeatCount="indefinite" />
  </use>

  <!-- Pelota 4 -->
  <use xlink:href="#basketball" x="0" y="50%">
    <animate attributeName="x" from="0" to="100%" dur="3.5s" repeatCount="indefinite" />
    <animate attributeName="y" from="50%" to="100%" dur="2.5s" repeatCount="indefinite" />
  </use>

  <!-- Pelota 5 -->
  <use xlink:href="#basketball" x="100%" y="50%">
    <animate attributeName="x" from="100%" to="0" dur="2s" repeatCount="indefinite" />
    <animate attributeName="y" from="50%" to="100%" dur="1.8s" repeatCount="indefinite" />
  </use>

  <!-- Pelota 6 -->
  <use xlink:href="#basketball" x="25%" y="0">
    <animate attributeName="x" from="25%" to="75%" dur="3s" repeatCount="indefinite" />
    <animate attributeName="y" from="0" to="100%" dur="2.2s" repeatCount="indefinite" />
  </use>

  <!-- Pelota 7 -->
  <use xlink:href="#basketball" x="75%" y="0">
    <animate attributeName="x" from="75%" to="25%" dur="2.7s" repeatCount="indefinite" />
    <animate attributeName="y" from="0" to="100%" dur="1.7s" repeatCount="indefinite" />
  </use>

  <!-- Pelota 8 -->
  <use xlink:href="#basketball" x="0" y="25%">
    <animate attributeName="x" from="0" to="100%" dur="3.2s" repeatCount="indefinite" />
    <animate attributeName="y" from="25%" to="75%" dur="2.3s" repeatCount="indefinite" />
  </use>

  <!-- Pelota 9 -->
  <use xlink:href="#basketball" x="100%" y="25%">
    <animate attributeName="x" from="100%" to="0" dur="2.8s" repeatCount="indefinite" />
    <animate attributeName="y" from="25%" to="75%" dur="1.9s" repeatCount="indefinite" />
  </use>

  <!-- Pelota 10 -->
  <use xlink:href="#basketball" x="50%" y="50%">
    <animate attributeName="x" from="50%" to="100%" dur="3.1s" repeatCount="indefinite" />
    <animate attributeName="y" from="50%" to="100%" dur="2.1s" repeatCount="indefinite" />
  </use>
</svg>